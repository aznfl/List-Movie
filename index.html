<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="img/film.png">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Bootstrap CSS -->

    <title>SkilMovie</title>

  <body>
    <navbar>
      <nav class="navbar navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"><strong>.Skil<span>Movie</span></strong></a>
          <form class="d-flex">
            <div class="input-group">
              <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Search" aria-describedby="btn-search" />
              <button class="btn btn-secondary" type="button" id="btn-search"><i class="bi bi-search"></i></button>
            </div>
          </form>
        </div>
      </nav>
    </navbar>

    <header>
      <section id="sort">
        <div class="container">
          <div class="row justify-content-between">
            <div class="col-12 col-sm-12">List Movie</div>
            <div class="col-12 col-sm-4">Sort by : Popularity</div>
            <div class="col-12 col-sm-4" id="page">
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01">Page</label>
                <select class="form-select" id="inputGroupSelect">
                  <option value="1" selected>1</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-evenly" id="list-movie">
          </div>
        </div>
      </section>
    </header>

    <footer></footer>
